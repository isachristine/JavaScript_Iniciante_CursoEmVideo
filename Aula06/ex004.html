<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Exercício 04</title>
    <style>
        body {
            background-color: bisque;
            font-family: arial;
            text-align: center;
            margin-top: 50px;
        };
        h1 {
            color: pink;
            font-style: italic;
            font-family: fantasy;
            font-weight: 500px;
        };
    </style>
</head>
<body>
    <h1>Tratamento de Strings</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>!<br>`)
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
