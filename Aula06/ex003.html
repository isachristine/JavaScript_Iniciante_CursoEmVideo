<body>
    <h1>Tratamento de Dados</h1>
    <p>Somando 02 números</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        /* Para o tratamento de dados do exemplo acima, que são números, 
        temos 03 opções:
        Number.parseInt() que vai transformar em inteiro
        Number.parseFloat() que vai transformar em real
        Number() opção em que o JavaScript vai decidir se 
        vai tratar como Int ou Float.
        */
    </script>
</body>
